  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form >
          
          <div class="top-row">
		  
		   <div class="field-wrap">
              <label>
                Id<span class="req">*</span>
              </label>
              <input type="text" id="id" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" id="first" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" id="last"required autocomplete="off"/>
            </div>
          </div>
		  

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
		  <div class="field-wrap">
              
              
             
              <select id="gender">
			  <option>Male</option>
			  <option>Female</option>
			  </select>
            </div>
			<div class="field-wrap">
              
              
             
              <select id="type">
			  <option>intern</option>
			  <option>employee</option>
			  </select>
            </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block" onclick="store()"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>

            <div class="field-wrap">
            <label>

            </label>
            <input type="email2"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password2"required autocomplete="off"/>
          </div>
		  <div class="field-wrap">
              
              
             
              <select id="type2">
			  <option>intern</option>
			  <option>employee</option>
			  </select>
            </div>
          
          
          <p class="forgot"><a href="password.html">Forgot Password?</a></p>
          
          <button class="button button-block" onclick="validate()">Log In</button>
          
          </form>

        </div>
