<script type="text/javascript">

	function CreateTable(){

		 $.ajax({ 


                      url : "http://localhost:55034/api/employees",
                      type : 'GET',
                     
                      datatype : 'json',
                      success : function(res){
                      	var table = document.getElementById('table');
                      	console.log(res);
                      	for(var i=0; i<res.length;i++)
                      	{
                           var row = table.insertRow(table.length);
                           row.insertCell(0).innerHTML=res[i].id;
                           row.insertCell(1).innerHTML=res[i].name;
                           row.insertCell(2).innerHTML=res[i].userName;
                           row.insertCell(3).innerHTML='<a href="displayDetails.html?id='+res[i].employeeNo+'">'+res[i].employeeNo+'</a>'
                      	}

	                   }

	               });
		}

   

                   window.onload=CreateTable();
</script>
