<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                box-sizing: border-box;
                margin: 0px;
                padding: 0px;
            }
            .header{
                height:60px;
                background-color: cornsilk;
                display: flex;
                justify-content: space-between;

            }
            .logo{
                display: flex;
                padding: 12px 0 12px 12px;
            }
            .logo-img{
                width: 100%;
                max-width:40%;
            }
            .signup-modal{

                width:400px;
/*                background-color:azure;*/
                height:400px;
                margin: 80px auto;
                padding: 20px;
                -webkit-box-shadow: 0px 1px 2px 1px #999;
                -moz-box-shadow: 0px 1px 2px 1px #999;
                box-shadow: 0px 1px 2px 1px #999;
            }
            .middle-nav{
                display: flex;
            }

            .nav-item{
                padding: 20px;
                margin-right:10px;

            }
            .nav-item:hover{
                cursor: pointer;
            }
            .grp{
                display: flex;
                flex-direction: column;
                margin:20px;
            }
            .login-txt{
                text-align: center;
            }
            .grp > label{
                font-size: 12px;  
                padding-bottom: 10px;
            }
            .grp > input{
                font-size: 1.5rem;
            }

            .login-btn{
                padding: 10px;
                margin-top: 30px;
                width: 50%;
                align-self: center;
                background-color: #0072c6;
                border-color: #0072c6;
                color: white;
                border-radius: 2px;
            }



        </style>
    </head>
    <body>
        <header class="header">
            <div class="logo">       
                <img src="/img/logo.png" class="logo-img">
            </div>
            <div class="middle-nav">
                <div class="nav-item">Signup</div>
                <div class="nav-item">Login</div>
                <div class="nav-item">Create</div>
                <div class="nav-item">List</div>
                <div class="nav-item">Detail</div>
            </div>
        </header>
        <div class="signup-modal">
            <h1 class="login-txt">Login</h1>
            <form>
                <div class="grp">
                    <label>Username</label>
                    <input type="text">
                </div>

                <div class="grp">
                    <label>Password</label>
                    <input type="password">
                </div>
                <div class="grp">
                    <button type="submit" class="login-btn">LOG IN</button>
                </div>

            </form>

        </div>
    </body>
</html>
