<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign Up </title>
        <link rel="stylesheet" href="SignUpPage.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo">
            
        </header>
        
        <div class="loginBox">
            <h2>Create A New Account</h2>
            <form name="MyForm">
                <p>Name</p>
                <input type="text" name="" placeholder="Name" id="name">
               
                
                 <p>Employment Id</p>
                <input type="text" name="" placeholder="EMP000" id="employmentid"> 
               
                <p> Email </p>
                <input type="text" name="" placeholder="abc@cygrp.com" id="email">
               
                <p> Password </p>
                <input type="password" name="" placeholder="••••••••" id="password">
                 
                <p>Confirm Password </p>
                <input type="password" name="" placeholder="••••••••" id="confirmpass">
               
                <br><br>
                <input type="button" name="" value="Submit" onclick="return validation()"><br>
                 

            </form>
        </div>
        <video autoplay loop muted class="video_selector">
            <source src="Background18.mp4" type="video/mp4">
            you have an older version  of browser
        </video>
        <script type="text/javascript" src="SignUpPage.js"></script>
    </body>
</html>
