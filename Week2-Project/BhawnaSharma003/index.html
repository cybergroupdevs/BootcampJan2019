<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Log In </title>
        <link rel="stylesheet" href="LoginPage.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo">
            
        </header>
        
        <div class="loginBox">
            <h2>WELCOME, Please Log In</h2>
            <form name="MyForm" >
                <p> Email </p>
                <input type="text" name="Email" placeholder="abc@cygrp.com" value="" id="email">
                
                <p> Password </p>
                <input type="password" name="" placeholder="••••••••" id="password">
                
                <a href="#">Forget password ?</a><br><br><br><br>
                <input type="button" name="" value="Submit" onclick="return validation()"><br>
                <p style="display: inline">Don't have an account?</p> <a href="SignUpPage.html">Sign Up</a>
                

            </form>
        </div>
        <video autoplay loop muted class="video_selector">
            <source src ="Background2.mp4" type="video/mp4">
            you have an older version  of browser
        </video>
        
        <script type="text/javascript" src="LoginPage.js"></script>
      
    </body>
</html>
