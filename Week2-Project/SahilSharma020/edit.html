  <section class="container">
    <h3 class="main-title center">Details Page.</h3>
    <p class="welcome-desc center">You can change the details of the employees here.</p>

    <form class="main_form mt-3" action="index.html" method="post">
      <div class="form-group row">
        <label for="user_name" class="col-form-label col-sm-3">Full Name :</label>
        <input type="text" class="form-class-plaintext col-sm-9 edit" name="user_name" placeholder="First Last" id="user_name">


      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-3">Sex :</label>
        <select class="form-class-plaintext col-sm-3 edit" id="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <label for="email" class="col-form-label col-sm-3">Age :</label>
        <input type="text" class="form-class-plaintext col-sm-3 edit" name="age" placeholder="22" id="age">

      </div>
      <div class="form-group row form-horizontal">
        <label for="user" class="col-form-label col-sm-3">Designation :</label>
        <!-- <input type="text" class="form-class-plaintext col-sm-9" name="user"> -->
        <select class="form-class-plaintext col-sm-3 edit" id="designation">
          <option value="Intern">Intern</option>
          <option value="Employee">Employee</option>
        </select>
      </div>




      <!-- <div class="form-group row">
