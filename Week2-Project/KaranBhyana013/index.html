<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="main.css">
    <script data-brackets-id='7343' src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<div class="user">
    <header class="user__header">
        <img src="logo.png" alt="" />
        <table align="center" >
          <tr>
            <td>
              <a href =index.html> <h1 class="user__title"> Login</h1></a>
            </td>
            <td>
              <h1 class="user__title">|</h1>
            </td>
            <td>
                <a href =signup.html><h1 class="user__title">Signup</h1></a>
            </td>
          </tr>
        </table>
    </header>
    
    <form class="form" id ="Myform">
        
        <div class="form__group">
            <input id="email" type="email" placeholder="Email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input id="password" type="password"  placeholder="Password" class="form__input" />
        </div>
        
        <button id="submitbutton" class="btn" type="button"  onclick="login();" >Login</button>
        
    </form>
</div>

    <script  >
    function login()
        {
            var E = document.getElementById("email");
            var P = document.getElementById("password");
            if(E.value !=""|| P.value !="")
                {
                
                    window.location.href='home.html'
                }
            else
                {
                alert("Please fill in all the details to login.")
                }
                
        }
    //document.getElementById("hey").disabled = true;
$(document).ready(function(){
$(function my () {
        $('.form__input').keyup(function () {
            if ($(this).val() == '') {
                $('.btn').prop('disabled', true);
                alert("Enter all details");
            } else {
                $('.btn').prop('disabled', false);
                
            }
        });
    });
});
    </script>
