<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="author" content="Vatsala Tandon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "index.css" media = "screen">
</head>

<body>
    <script>
        var string1 = "";
        var string2 = "";
        var flag=1;
        var num1 = 0;
        var num2 = 0;
        var operator = 0;
        var ans = 0;
        var num = 0;
        function fn(value){

            if(flag == 1) {
                string1 = string1 + value;
                console.log(string1);
                document.getElementById("display").value = string1;
            }
            else
            {
                string2 = string2 + value;
                console.log(string2);
                document.getElementById("display").value = string2;
            }
        }

        function op(value,num){

            operator = num;
            flag = 2;
            console.log(string1 + value);
            document.getElementById("display").value = value;
        }

        function calculate(){

            num1 = Number(string1);
            num2 = Number(string2);
            if(operator ==1){ ans = num1 + num2;}
            else if(operator ==2){ ans = num1 - num2;}
            else if(operator ==3){ ans = num1 * num2;}
            else if(operator ==4){ ans = num1 / num2;}
            console.log(ans);
            document.getElementById("display").value = ans;
            flag = 2;
            string1 = String(ans);
            string2 = "";
        }

        function ac(){

            flag = 1;
            string1 = "";
            string2 = "";
            document.getElementById("display").value = "";

        }
    </script>

    }
    </script> 
    <section>
        <h1>Calculator</h1>
        <form name=”calculator”>
        <table  class="calc_table" >
            <tr>
                <input type="text" name = "field" class="display" id = "display"> 
            </tr>
            <tr>

                </tr>
             <tr>
                <td> <input type="button" name="1" value="1"  class="button" onclick="fn(value)"> </td>
                <td> <input type="button" name="2" value="2"  class="button" onclick="fn(value)"> </td>
                <td> <input type="button" name="3" value="3"  class="button" onclick="fn(value)"> </td>
                <td> <input type="button" name="+" value="+" class="button" onclick="op(value,1)"> </td>

            </tr>
             <tr>
                <td> <input type="button" name="4" value="4"class="button" onclick="fn(value)"></td>
                <td> <input type="button" name="5" value="5"class="button" onclick="fn(value)"></td>
                <td> <input type="button" name="6" value="6"class="button" onclick="fn(value)"></td>
                <td> <input type="button" name="-" value="-" class="button" onclick="op(value,2)"> </td>

            </tr>
            <tr>
                <td> <input type="button" name="7" value="7"  class="button" onclick="fn(value)"> </td>
                <td> <input type="button" name="8" value="8"  class="button" onclick="fn(value)"> </td>
                <td> <input type="button" name="9" value="9"  class="button" onclick="fn(value)"> </td>
                <td> <input type="button" name="X" value="X" class="button" onclick="op(value,3)"> </td>
            </tr>
            <tr>
                <td> <input type="button" name="AC" value="AC"  class="button" onclick="ac('AC')"> </td>
                <td> <input type="button" name="0" value="0"  class="button" onclick="fn(value)"> </td>
                <td> <input type="button" name="/" value="/" class="button" onclick="op(value,4)"> </td>
                <td> <input type="button" name="=" value="="  class="butt" onclick="calculate()"> </td>

            </tr>
        </table>
    </form>
    </section>
</body>
