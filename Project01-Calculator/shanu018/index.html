<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <div id="calculator">
        <p class='model'>fx 220</p>
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">รท</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>
    <p class='author'>Built by Shanu Singh</p>
<script src="main.js"></script>
</body>
</html>
