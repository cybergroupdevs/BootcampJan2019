<!DOCTYPE html>
<html>
	<head>
		<title>Calculator.com</title>
        <meta charset="utf-8">
        <meta name="description" content="This is a calculator">
		<style>
		
			table, th, td 	{
							border: 2px solid black;
							}
			th, td 			{
							padding: 40px;
							}
			.cal_border		{
							height: 500px;
							width: 400px;
							border: 5px solid black ;					
							}
			.box			{
							width: 175px;
							border: 3px solid green ;					
							}
		</style>
	</head>
<body>
<center><p><h1>CALCULATOR</h1></p>
	<div class="cal_border">
		<p></p>
		<div class="box"><input type="number" name="Value" placeholder="0"></div>
		<p></p>
		<div class= "keypad">
			<table>
					<tr>
						<td> / </td>
						<td> * </td>
						<td> + </td>
						<td> - </td>
					</tr>
						<col width="41">
						<td> 7 </td>
						<td> 8 </td>
						<td> 9 </td>
						<td rowspan="2"> AC </td>
					</tr>
					<tr bgcolor="">
						<td> 4 </td>
						<td> 5 </td>
						<td> 6 </td>
					</tr>
					<tr bgcolor="">
						<td> 1 </td>
						<td> 2 </td>
						<td> 3 </td>
						<td rowspan="2"> = </td>
					</tr>
					<tr bgcolor="">
						<td colspan= "2"> 0 </td>
						<td> . </td>
					</tr>
			</table>
		</div>
	</div>
</center>	
</body></html>
