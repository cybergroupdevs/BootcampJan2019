<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="main.css">
</head>
<div class="user">
    <header class="user__header">
        <img src="logo.png" alt="" />
        <table align="center" >
          <tr>
            <td>
              <a href =index.html> <h1 class="user__title"> Login</h1></a>
            </td>
            <td>
              <h1 class="user__title">|</h1>
            </td>
            <td>
                <a href =signup.html><h1 class="user__title">Signup</h1></a>
            </td>
          </tr>
        </table>
    </header>
    
    <form class="form" id="myForm" method="POST" action="main.html">
        <div class="form__group">
            <input type="text" placeholder="Employee Code" class="form__input" />
        </div>
        <div class="form__group">
            <input type="text" placeholder="Name" class="form__input" />
        </div>
        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" />
        </div>
        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" />
        </div>
        <div class="form__group">
            <input type="password" placeholder=" Re Enter Password" class="form__input" />
        </div>
        <div class="form__group">
            <select class="form__select" name="gender"><option  value="" disabled selected hidden>Gender</option>
            <option  value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            </select>
        </div>
        <button class="btn" onclick="location.href='create.html'"  type="button">Register</button>
    </form>
</div>
