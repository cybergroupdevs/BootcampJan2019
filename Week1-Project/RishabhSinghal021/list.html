<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="table.css">
    </head>
    <header>
        <div class="navi">
            <nav>
                <img src="https://hrms.cygrp.com/content/images/logo.png" width="200px" height="80px">
                <ul>
                    <li><a>Create</a></li>
                    <li><a>Contact</a></li>
                    <li><a>Sign-out</a></li>
            </ul>
            </nav>
        </div>
    </header>
    <body>
        <table id="mtable" align="center">
            
            <tr>
                <th colspan="3">List of Students</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Status</th>
                <th>Company</th>
            </tr>
        </table>
        <script>
            var arr = [["Rishabh","INT021","Intern","Cyber Group"],["Ravi","INT022","Intern","Cyber Group"],["Vansh","INT023","Intern","Cyber Group"],["Mnaish","INT024","Intern","Cyber Group"],["Ankit","INT025","Intern","Cyber Group"]];
            table = document.getElementById("mtable");
            for(var i=0;i<arr.length;i++){
                var row = table.insertRow(table.length);
                for(var j=0;j<arr[i].length;j++){
                    var cell = row.insertCell(j);
                    cell.innerHTML=arr[i][j];
                }
            }
        </script>
    </body>
</html>
