<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Employee Details </title>
        <link rel="stylesheet" href="EnterDetails.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo">
            
        </header>
        
        <div class="loginBox">
            
            <form>
                <p>Employment Id</p>
                <input type="text" name="" placeholder="EMP000"> 
                <p>First Name</p>
                <input type="text" name="" placeholder="First Name">
                <p>Last Name</p>
                <input type="text" name="" placeholder="Last Name">
                <p>Contact Number</p>
                <input type="number" name="phone number" min="10" max="11" placeholder="999999999999">  
                 <p> Date Of Birth </p>
                <input type="date" name="birthday"><br><br><br><br>
                <input type="button" name="" value="Edit">
     
            </form>
        </div>
         <div class="loginBox1">
            
            <form>
                <p>Department Id</p>
                <input type="text" name="" placeholder="DEP000"> 
                <p> Department Name </p>
                <input type="text" name="" placeholder="Accounting and Finance">
                <p> Designation </p>
                <input type="text" name="" placeholder="Chief Financial Officer(CFO)">
                <p>Salary (per annum) </p>
                <input type="number" name="" min="6" max="14" placeholder="100000">
                <p> Hire Date </p>
                <input type="date" name="HireDate"><br><br><br><br>
                <a href="List.html"><input type="button" name="" value="Submit"></a><br>
                 

            </form>
        </div>
        <div class="loginBox2">
            
            <form>
               <p>Pan Card Number</p>
                <input type="number" name="Pan Card Number" min="12" max="12" placeholder="XYZ123"> 
                <p> Residential Address </p>
                <input type="text" name="" placeholder="House No., City, State, Country">
                <p> Email ID </p>
                <input type="text" name="" placeholder="abc@cygrp.com">
                <p>GitHub Username</p>
                <input type="text" name="" placeholder="abc123">
                <p>LinkedIn Profile URL </p>
                <input type="url" name="" placeholder="http://ca.linkedin.com/in/yourname"><br><br><br><br>
                <input type="button" name="" value="Clear">
                
            </form>
        </div>
       
    </body>
</html>
