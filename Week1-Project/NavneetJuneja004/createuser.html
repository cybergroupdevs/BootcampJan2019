<div class="bigbox">
		<p class="box_text">Employee's ID : </p> 
		<input type="text" class="input_box" id="Employee ID" placeholder="Employee ID"></br>
		<p class="box_text">Employee's First Name : </p> 
		<input type="text" class="input_box" id="First Name" placeholder="First Name"></br>
		<p class="box_text">Employee's Surname : </p> 
		<input type="text" class="input_box" id="Surname" placeholder="Surname"></br>
		<p class="box_text">Country/Region : </p> 
		<input type="text" class="input_box" id="Region" placeholder="Country/Region"></br>
		<p class="box_text">Date of Birth : </p> 
		<input type="date" class="DOB" name="DOB" placeholder="Date of Birth" value=""></br>
		<p class="box_text">Gender : </p> 
		<select required="required" class="gender" name="Gender">
			<option value="gender">Gender</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Other">Other</option>
		</select></br>
		<p class="box_text">Cyber Group Profile : </p> 
		<select required="required" autofocus name="profilerank" class="designation">
			<option value="Default">Cyber Group Profile</option>
			<option value="Intern">Intern</option>
			<option value="Trainee">Trainee</option>
			<option value="Consultant">Consultant</option>
			<option value="Engineer">Engineer</option>
			<option value="Senior Developer">Senior Developer</option>
			<option value="Human Resource">Human Resource</option>
		</select></br>		
		<p class="box_text">Address : </p> 
		<input type="text" class="address_box" id="Email" placeholder="Employee's Address . . . "></p>
