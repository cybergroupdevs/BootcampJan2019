     <form>
  <h1>Create Employee</h1>
        <br>
    <label for="cyg_id"><b>Employee ID</b></label>
    <input type="text"  name="emp_id" required><br>
      
    <label for="FirstName"><b>First Name</b></label>
    <input type="text" name="First Name" required> <br>
      
    <label for="LastName"><b>Last Name</b></label>
    <input type="text"name="Last Name" required><br>

    <label for="DOB"><b>Date of Birth</b></label>
    <input type="date" placeholder="dd-mm-yyyy" name="DOB" required><br>
      
    <label for="gender"><b>Gender</b></label>
    <input type="text" placeholder="M/F/Other" name="gender" required><br>
    
    <label for="BG"><b>Blood Group</b></label>
    <input type="text"  name="BG" required><br>

    <label for="ph"><b>Contact No.</b></label>
    <input type="number" maxlength="10"  name="ph" required><br>
      
    <label for="HQ"><b>Highest Qualifictation </b></label>
    <input type="text"  name="HQ" required> <br>
      
    <label for="workex"><b>Work Experience</b></label>
    <input type="number" placeholder="In Months" name="workex" required> <br>

      <button type="button" class="cancel">Cancel</button>
      <button type="submit" class="create">Create</button>
   
         
    </form>
