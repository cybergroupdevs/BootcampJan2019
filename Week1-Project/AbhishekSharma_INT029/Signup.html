<!DOCTYPE html>
<html>
<head>
	<title>New Employee Signup</title>
	<link rel="stylesheet" type="text/css" href="Main.css">
</head>
<body>
	<img src="Logo.png" alt="Logo" height="200" width="200" onclick=location.href="Login.html" >
	<div class="container">
		<div class="box1">
<h1> Create New Employee</h1>
<br>
<label>Enter Your Employee Id</label>
<br> 
<input type='text' id='id'  placeholder='Employee Id'>
<br><br>
<label>Enter Your Password</label>
<br>
<input type='Password' id='Password'  placeholder=' Password'>
<br><br>
<label>Confirm Your Password</label>
<br>
<input type='Password' id='RePass' placeholder=' Confirm Password'>
<br><br>
<label>Choose a Hint (Optional)</label>
<br>
<input type='text'  placeholder=' Hint (Optional)'>
<br><br>
<button onclick="alertSuccess() ">Create Account</button>


<script type="text/javascript">
function alertSuccess(){

	if(document.getElementById('Password').value==document.getElementById('RePass').value)
	{
	location.href='index.html';
	alert('Account Created Successfully. Redirecting to Login Page.');
     }

    
   else if(document.getElementById('Password').value!=document.getElementById('RePass').value) 
     	{
     		alert('Passwords Do Not Match');
     	}
     
     
     
}
</script>
</div>
</div>

</body>
</html>
