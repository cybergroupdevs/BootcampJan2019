<!DOCTYPE HTML>
<HTML>

<head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="SignUpStyling.css">
</head>
  
    <body>
        <header class="header">
            <img src="CyberGroupLogo.png" alt="Logo" class="center" width="100" height="50" >
        </header>
        <form class="content" >
             
                <h2>Sign up to become a cyber group member</h2>
                
                <hr>
                <div class="relative">  
                    <label for="First Name"><b>First Name</b></label>
                    <input type="text" placeholder="john" name="First Name" required>
                    <label for="Last Name"><b>Last Name</b></label>
                    <input type="text" placeholder="cena" name="Last Name" required>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="john@gmail.com" name="email" required> <br>
                    <label for="password"><b>Password</b></label>
                    <input type="password" name="password" required><br>
                    <label for="password-repeat"><b>Repeat Password</b></label>
                    <input type="password"  name="password-repeat" required>
                    <input type="checkbox"><label for="checkbox">Remember Me</label>
                    <p>By creating an account you agree to our <a href="#" style="color:blue">Terms & Privacy</a>.</p>
                    <div class="clear">
                        <button type="button" class="cancelbutton">Cancel</button>
                        <button type="submit" class="signup">Sign Up</button>
                    </div>
                </div>
            
        </form>
        <div class="footer">
            <div class="HeaderFooter">Copyright &copy; 2019 CYBERGROUP INDIA PVT. LTD.</div>
        </div>
    </body>
</HTML>
