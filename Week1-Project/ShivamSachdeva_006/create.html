
<!DOCTYPE HTML>
<HTML>

        <head>
                <meta charset ="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" type="text/css" href="CreatePageStyling.css">
        </head>
   
    <body>
        <div class="fixed-header">
            <img src="CyberGroupLogo.png" alt="Logo" >
        </div>
        <form class="content" >
            <div class="outset">
                <h2>Update your details</h2>
               
                <hr>
                <div class="relative">
                    <label for="id"><b>Cybergroup ID:</b></label>
                    <input type="text" placeholder="Enter CygID" name="id" required><br>
                    <label for="name"><b>Name:</b></label>
                    <input type="text" placeholder="First Name" name="Fname" required><input type="text" placeholder="Last Name" name="Lname" required><br>
                    <label for="age"><b>Age:</b></label>
                    <input type="number" placeholder="Your Age" name="age" required><br>
                    <label for="designation"><b>Designation:</b></label>
                    <input type="text" placeholder="Employee/Intern" name="designation" required><br>
                    <label for="phone"><b>Phone Number:</b></label>
                    <input type="number" placeholder="Enter Number" name="phone" required><br>
                    <label for="dob"><b>D.O.B.:</b></label>
                    <input type="date" placeholder="DD/MM/YYYY" name="dob" required><br>
                    <input type="checkbox"><label for="checkbox">Agree to our <a href="#" style="color:blue">Terms & Privacy.</a></label>
                    <div class="clear">
                        <button type="button" class="cancelbutton">Cancel</button>
                        <button type="submit" class="save">Save</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="footer">
            <div class="HeaderFooter">Copyright &copy; 2019 CYBERGROUP INDIA PVT. LTD.</div>
        </div>
    </body>
</HTML>
