<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel =stylesheet type = "text/css" href = "DataEntry.css" media="screen">
    <title>Data Entry</title>
</head>
<body>
<header>
    <img src="cybergroup-logo.png">
    <nav>
        <ul>
            <li><a href="index.html" >Home</a></li>

        </ul>
    </nav>
</header>
<div id ="pop">

    <h1> Details </h1>
    <form>

        <div class = "entry">
            <h3> Name: </h3>
            <input type = "text" name = "Name" placeholder = "Name" >
        </div>


        <div class = "entry">
            <div class = "field">

            <h3 > Sex: </h3>

            <input type = "checkbox" name = "Male" > Male
            <input type = "checkbox" name = "Female" > Female

        </div>
        </div>
        <div class = "entry">

            <h3> Date of Birth: </h3>
            <input type = "date" name = "Date" >
        </div>
        <div class = "entry">

            <h3> Employee Code: </h3>
            <input type = "number" name = "code" placeholder = "INT012" >
        </div>
        <div class = "entry">

            <h3> Designation: </h3>
            <input type = "text" name = "Designation" placeholder = "Intern" >
        </div>
        <div class = "entry">

            <h3> Years of experience: </h3>
            <input type = "number" name = "experience" placeholder = "1" >
        </div>


        <input type="button" value=" SUBMIT " id = "button" onclick="window.location.href='DataList.html'" />

    </form>
</div>
