<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Create Employee">
        <meta name="keywords" content="HRMS">
        <meta name="author" content="Rishabh Gupta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">      

        <link href="create.css" rel="stylesheet">
    </head>


    <body>
        <header class="header">
            <div class="logo-wrap">
                <div class="hamburger-btn">       
                    <img src="img/baseline_menu_black_18dp.png" class="">
                </div>
                <div class="logo">       
                    <img src="img/logo.png" class="logo-img">
                </div>
            </div>
            <div class="middle-nav">
                <a href="signup.html"><div class="nav-item">Signup</div></a>
                <a href="login.html"><div class="nav-item">Login</div></a>
                <a href="create.html"><div class="nav-item">Create</div></a>
                <a href="list.html"><div class="nav-item">List</div></a>
                <a href="details.html"><div class="nav-item">Detail</div></a>
            </div>
        </header>
        <div class="sidebar">
            <div class="item item-active">Create Employee</div>
            <div class="item">List Employee</div>
            <div class="item">Details Employee</div>
        </div>
        <div class="body-container">
            <div class="section">
                <div class="section-head-txt-wrap">
                    <span class="section-head-txt">Create Employee</span>
                </div>
                <form>
                    <div class="form-wrap">
                        <div class="form-head">Basic Information</div>
                        <div class="form-content">
                            <div class="subform">
                                <div class="grp">
                                    <label>First Name</label>
                                    <input type="text">
                                </div>
                                <div class="grp">
                                    <label>Last Name</label>
                                    <input type="text">
                                </div>
                                <div class="grp">
                                    <label>Gender</label>
                                    <div class="input-radio-wrap">
                                        <input type="radio">&nbsp;Male&nbsp;
                                        <input type="radio">&nbsp;Female&nbsp;
                                    </div>
                                </div>
                                <div class="grp">
                                    <label>Father's Name</label>
                                    <input type="password">
                                </div>

                                <div class="grp">
                                    <label>Mother's Name</label>
                                    <input type="password">
                                </div>
                            </div>

                            <div class="subform">

                                <div class="grp">
                                    <label>Date Of Birth</label>
                                    <input type="date">
                                </div>


                                <div class="grp">
                                    <label>Mobile</label>
                                    <input type="number">
                                </div>

                                <div class="grp">
                                    <label>Email</label>
                                    <input type="email">
                                </div>

                                <div class="grp">
                                    <label>Designation</label>
                                    <input type="text">
                                </div>
                                <div class="grp">
                                    <label>Department</label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-wrap">
                        <div class="form-head">Address Details</div>
                        <div class="form-content">
                            <div class="subform">
                                <div class="grp">
                                    <label>House / Flat No.</label>
                                    <input type="text">
                                </div>

                                <div class="grp">
                                    <label>Street</label>
                                    <input type="text">
                                </div>
                                <div class="grp">
                                    <label>District</label>
                                    <input type="password">
                                </div>


                            </div>

                            <div class="subform">
                                <div class="grp">
                                    <label>City</label>
                                    <input type="text">
                                </div>

                                <div class="grp">
                                    <label>State</label>
                                    <input type="password">
                                </div>
                                <div class="grp">
                                    <label>Pincode</label>
                                    <input type="password">
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="form-wrap">
                        <div class="form-head">Educational Qualifications</div>
                        <div class="table-wrap table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Degree/Certificate</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Board/University</th>
                                        <th>Marks/CGPA</th>
                                    </tr>
                                    <tr>
                                        <td>High School</td>
                                        <td><input type="date"></td>
                                        <td><input type="date"></td>
                                        <td><input type="text"></td>
                                        <td><input type="number"></td>
                                    </tr>
                                    <tr>
                                        <td>Senior Secondary</td>
                                        <td><input type="date"></td>
                                        <td><input type="date"></td>
                                        <td><input type="text"></td>
                                        <td><input type="number"></td>
                                    </tr>
                                    <tr>
                                        <td>Graduation</td>
                                        <td><input type="date"></td>
                                        <td><input type="date"></td>
                                        <td><input type="text"></td>
                                        <td><input type="number"></td>
                                    </tr>
                                    <tr>
                                        <td>Post Graduation</td>
                                        <td><input type="date"></td>
                                        <td><input type="date"></td>
                                        <td><input type="text"></td>
                                        <td><input type="number"></td>
                                    </tr>

                                </thead>
                            </table>
                        </div>

                    
                    <div class="grp">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                    </div>
                </form>

            </div>
        </div>
        <script>
            document.getElementsByClassName("hamburger-btn")[0].onclick = function(){
                if(document.getElementsByClassName("sidebar")[0].style.left == '0px'){
                    document.getElementsByClassName("sidebar")[0].style.left = '-250px';
                }
                else{
                    document.getElementsByClassName("sidebar")[0].style.left = '0px';}
            }
        </script>
    </body>
</html>
