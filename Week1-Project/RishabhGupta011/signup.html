<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Signup">
        <meta name="keywords" content="HRMS">
        <meta name="author" content="Rishabh Gupta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">      
               <link href="signup.css" rel="stylesheet">

    </head>
    <body>
        <header class="header">
            <div class="logo">       
                <img src="img/logo.png" class="logo-img">
            </div>
            <div class="middle-nav">
                <a href="signup.html"><div class="nav-item">Signup</div></a>
                <a href="login.html"><div class="nav-item">Login</div></a>
                <a href="create.html"><div class="nav-item">Create</div></a>
                <a href="list.html"><div class="nav-item">List</div></a>
                <a href="details.html"><div class="nav-item">Detail</div></a>
            </div>
        </header>
        <div class="register-modal">
            <div class="register-txt-wrap">
                <span class="register-txt">REGISTER</span>
            </div>
            <div class="register-form-wrap">
                <form>
                    <div class="grp">
                        <label>Name</label>
                        <div class="input-wrap">
                            <i class="material-icons input-icon">person</i>
                            <input type="text">
                        </div>
                    </div>

                    <div class="grp">
                        <label>Email</label>
                        <div class="input-wrap">
                            <i class="material-icons input-icon">email</i>
                            <input type="email">
                        </div>
                    </div>
                    <div class="grp">
                        <label>Password</label>
                        <div class="input-wrap">
                            <i class="material-icons input-icon">lock</i>
                            <input type="password">
                        </div>
                    </div>

                    <div class="grp">
                        <label>Confirm Password</label>

                        <div class="input-wrap">
                            <i class="material-icons input-icon">lock</i>
                            <input type="password">
                        </div>

                    </div>
                    <div class="grp">
                        <button type="submit" class="register-btn">REGISTER</button>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
