    <body>
        <header class="header">
            <div class="logo">       
                <img src="img/logo.png" class="logo-img">
            </div>
            <div class="middle-nav">
                <a href="signup.html"><div class="nav-item">Signup</div></a>
                <a href="login.html"><div class="nav-item">Login</div></a>

        <div class="login-modal-wrap">
            <div class="login-modal">
                <div class="login-banner">
                    <div class="welcome-header">
                        Welcome<br> Back
                    </div>
                    <img src="img/login_banner.jpg">
                </div>
                <div class="login-modal-main">
                    <div class="login-txt-wrap">
                        <span class="login-txt">LOGIN</span>
                    </div>
                    <div class="login-form-wrap">
                        <form>
                            <div class="grp">
                                <label>Email</label>
                                <div class="input-wrap">
                                    <i class="material-icons input-icon">email</i>
                                    <input type="email">
                                </div>
                            </div>
                            <div class="grp">
                                <label>Password</label>
                                <div class="input-wrap">
                                    <i class="material-icons input-icon">lock</i>
                                    <input type="password">
                                </div>
                            </div>

                            <div class="grp">
                                <button type="submit" class="login-btn">LOGIN</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
