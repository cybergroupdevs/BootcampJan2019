<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\bootstrap.min.css" class="css">
  <link rel="stylesheet" href="css\paper.min.css" class="css">
  <link rel="stylesheet" href="css\login.css" class="css">
  <title>Cygrp - Sign up</title>
</head>
<body>
  <header>
    <img src="assets\cybergroup-logo.png" alt="company logo" class="source" id="clogo">
    <a href="index.html"><button type="button" name="button">Sign in</button></a>
  </header>
  <section class="container">
    <h3 class="main-title center">Create your account!</h3>
    <p class="welcome-desc center">Create an account to discuss, check out the list, and manage other info about the interns.</p>


    <form class="main_form" action="" method="post">
      <div class="form-group">
        <label for="email">E-mail :</label>
        <input type="text" class="" name="email" placeholder="you@gmail.com" id="email">
      </div>
      <div class="form-group">
        <label for="user">Username :</label>
        <input type="text" class="" name="user" placeholder="">
      </div>
      <div class="form-group">
        <label for="pass">Password : </label>
        <input type="password" class="" name="forpass" id="pass">
      </div>
      <div class="form-group">
        <label for="forpass">Confirm password: </label>
        <input type="password" class="" name="forpass">
      </div>

          <button class="paper-btn btn-primary submit_btn" id="signup">Submit</button>
      <p>By creating an account you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </form>


</section>
<script src="js/index.js"></script>
</body>
</html>
