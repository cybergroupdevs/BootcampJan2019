<!DOCTYPE html>

<html lang="en" >


<head>

  <meta charset="UTF-8">

  <title>Cyber Group India | Login</title>

  
<link rel="stylesheet" href="css/loginstyle.css">
<script src="js/login.js"></script>

</head>


<body>


  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

<header><span><img src="images/logo.png" alt="Cyber Group India Limited"></span></header>
  <form>

    <h4> Sign In </h4>

    <input class="name" type="text" placeholder="Enter Employee ID"/>

    <input class="pw" type="password" placeholder="Enter Password"/>

    <li><a href="#">Forgot your password?</a></li>

    <input class="button" type="button" value="Log in" onclick="Redirect();"/>

  </form>



</body>


</html>
