<!doctype.html>
<html>

<head>
    <title>update employee info</title>
    <link rel="stylesheet" href="create.css">
</head>

<body  vlink="black">
    <div class='header'>
            <div class='header-image'>
                    <img src='https://hrms.cygrp.com/content/images/logo.png' class='header-logo'>
                </div>
        <h1>CREATE YOUR PROFILE</h1>
        <ul class='nav'>
            <li><a href='index.html'>Login</a></li>
            <li><a href='signup.html'>Signup</a></li>
            <li><a href='list.html'>List</a></li>
        </ul>

       
    </div>
    <div class="container">
        <form class='form'>
            <div class='form-container'>
                        <div class="box">
                    <h2>PERSONAL INFORMATION</h2>
                </div>

                <div class='box-container'>
                    <label for='name'> FIRST NAME</label>
                    <input type="text" name='name' placeholder=" Enter your first name">
                </div>

                <div class='box-container'>
                    <label for='name'> LAST NAME</label>
                    <input type="text" name='name' placeholder="Enter your last name"><br><br>
                </div>

                <div class='box-container'>
                    <label for='gender'>Gender</label>
                    <input type="radio" name="gender" value="male" checked>Male
                    <input type="radio" name="gender" value="female" checked>Female
                </div>

                <div class='box-container'>
                    <label for='married '>Married</label>
                    <input type="radio" name="married" value="yes" checked>YES
                    <input type="radio" name="married" value="no" checked>NO<br><br>
                </div>

                <div class='box-container'>
                    <label for='MOB'>MOBILE</label>
                    <input type="number" placeholder=" Enter your phone number">
                </div>

                <div class='box-container'>
                    <label for='MAIL'>E-MAIL</label>
                    <input type="email" placeholder=" Enter your Email"><br><br>
                </div>

                <div class='box-container'>
                    <label for='DOB'>DOB</label>
                    <input type="date" placeholder="Enter your date of birth ">
                </div>

                <div class='box-container'>
                    <label for='father'>FATHER'S NAME</label>
                    <input type="text" placeholder="Enter your father's name "><br><br>
                </div>

                <div class='box-container'>
                    <label for='address'>Address</label>
                    <input type="text" placeholder="Enter your  street address"> <br></br>
                </div>

                <div class='box-container'>
                    <label for='city'>City</label>
                    <input type="text" placeholder="enter your city">
                </div>

                <div class='box-container'>
                    <label for='state'>State</label>
                    <input type="text" placeholder="enter your state">
                </div>

            </div>

            <div class='form-container'>
                <div class="box">
                    <h2>OFFICIAL DETAILS</h2>
                </div>

                <div class='box-container'>
                    <label for=' Designation'>DESIGNATION</label>
                    <input type="text" placeholder="enter your Designation">
                </div>


                <div class="box-container">
                    <label for='id'>EMPLOYEE ID</label>
                    <input type="number" placeholder="enter your id"><br><br>

                </div>

                <div class="box-container">
                    <label for='department'>DEPARTMENT</label>
                    <input type="text" placeholder="enter your department ">
                </div>

                <div class="box-container">
                    <label for='working location'>Location</label>
                    <input type="text" placeholder="enter your working location ">
                </div>

                <div class="box-container">
                    <label for="joining">DOJ</label>
                    <input type="date" placeholder="enter your joining date">
                </div>

                <div class="box-container">
                    <label for='supervisor'>SUPERVISOR</label>
                    <input type="text" placeholder="enter your supervisor name">
                </div>
            </div>
        </form>
    </div>
    <div class='button'>
        <button type="submit"><a class='button-link' href='list.html'>SUBMIT</button>
    </div>
</body>

</html>
