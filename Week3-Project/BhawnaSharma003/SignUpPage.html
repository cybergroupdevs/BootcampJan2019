<!DOCTYPE html>

    <head>

        <title>Sign Up </title>
        <link rel="stylesheet" href="SignUpPage.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo">
            
        </header>
        
        <div class="loginBox">
            <h2>Create A New Account</h2>
            <form>
                <p>Name</p>
                <input type="text" name="" placeholder="Name">
                
                 <p>Employment Id</p>
                <input type="text" name="" placeholder="EMP000"> 
                <p> Email </p>
                <input type="text" name="" placeholder="abc@cygrp.com">
                <p> Password </p>
                <input type="password" name="" placeholder="••••••••">
                <p>Confirm Password </p>
                <input type="password" name="" placeholder="••••••••">
               <br><br>
                <a href="EnterDetails.html"><input type="button" name="" value="Submit"></a><br>
                 

            </form>
        </div>
        <video autoplay loop muted class="video_selector">
            <source src="Background12.mp4" type="video/mp4">
            you have an older version  of browser
        </video>
