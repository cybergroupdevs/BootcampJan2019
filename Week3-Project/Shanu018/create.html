     <script>
        function Signup(){
            
            var Name= document.getElementById("Name").value;
                          
            var mob=document.getElementById("Mob").value;
                if (document.getElementById("gen").checked) {
  var gender = document.getElementById("gen").value;
}
            else {
                if (document.getElementById("gen1").checked) {
  var gender = document.getElementById("gen1").value;
}
            }
              
            
            var Emailid= document.getElementById("Emailid").value;
            
            var Dob = document.getElementById("Dob").value;
                  
            var Fathersname= document.getElementById("Fathersname").value;       
            
           var Address= document.getElementById("Address").value;
        
            var City= document.getElementById("City").value;
             
            var Supervisor= document.getElementById("Supervisor").value;
            
            var State= document.getElementById("State").value;  
                        
            var Eid= document.getElementById("Eid").value;
            
            var Designation = document.getElementById("Designation").value;
            
         
            
            
            
        var mysignupdata=  {
            "Name": Name,
           
            "Fathersname": Fathersname,
            
            "Eid": Eid,
            "Dob": Dob,
          
            "Mobile":mob,
            
            "Address": Address,
            
            "City": City,
           
            "State": State,
            
            "Designation": Designation,
            
            "Supervisor": Supervisor,
            
            "Gender":gender,
            
           "Emailid": Emailid
          
}
         
           
       
        $.ajax({
            url: "http://localhost:3000/api/employees",
             type: 'POST',
            dataType:'json',
            
            data: JSON.stringify(mysignupdata), 
           
            contentType: 'application/json',
            success: function(res){
                console.log(res);
                alert("account has been created");
               
            }
            
        });
        
            
        }
        
    </script>
