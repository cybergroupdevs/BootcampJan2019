<script>
    function CreateUser(){	
		var userid=document.getElementById("userid").value;
		var userId= userid.valueOf();
	var employeeid = document.getElementById("EmployeeID").value;
	var empid=employeeid.valueOf();
	var firstname = document.getElementById("Firstname").value;
	var fname=firstname.valueOf();
	var lastname = document.getElementById("Surname").value;
	var lname=lastname.valueOf();
	
	
	var dob = document.getElementById("Dob").value;
	var gender = document.getElementById("Gender").value;
	var sex=gender.valueOf();
	var designation = document.getElementById("Designation").value;
	var profile=designation.valueOf();
	var address = document.getElementById("Address").value;
	
			var datafor_Employee={
								"id": userId,
								"empid": empid,
								"firstname":fname,
								"lastname":lname,
								"DOB":dob, 
								"Gender": sex,
								"Designation": profile,
								"Adress": address,
								};
						$.ajax({
							url: 'http://localhost:49504/api/EMPLOYEEs',
							data: datafor_Employee,
							type: 'POST',
							dataType: 'json', 
							error: function(e)
							{
								console.log(e);
							},
							success: function(response){ 
													alert("User have been successfully added");
													console.log("New Employee has been addeed");
													window.location="userlist.html";
													}	
								});
};
