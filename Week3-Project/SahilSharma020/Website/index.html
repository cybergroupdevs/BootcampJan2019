<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\bootstrap.min.css" class="css">
  <link rel="stylesheet" href="css\paper.min.css" class="css">
  <link rel="stylesheet" href="css\login.css" class="css">
  <title>Cygrp - Login</title>
</head>
<body>
  <header>
    <img src="assets\cybergroup-logo.png" alt="company logo" class="source" id="clogo">
    <a href="signup.html"><button type="button" name="button">Sign up</button></a>
  </header>
  <section class="container">
    <h3 class="main-title center">Welcome Back!</h3>
    <p class="welcome-desc center">Log in to discuss, check out the list, and manage other info about the interns.</p>


    <form class="main_form" action="index.html" method="post">
      <div class="form-group">
        <label for="user">Username: - <a href="#" class="ext_link">Forgot your username ?</a></label>
        <input type="text" class="" name="" id="username" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="user">Password: - <a href="#" class="ext_link">Forgot your password ?</a></label>
        <input type="password" class="" name="" id="password" autocomplete="current-password">
      </div>
      <p class="center">Need an account? <a href="#" class="ext_link" id=""> Create your Cygrp account.</a></p>
      <input type="submit" method="post" value="submit" class="paper-btn btn-primary submit_btn" id="submit_btn">
    </form>

    <!-- <button class="paper-btn btn-primary submit_btn"><a href="home.html">Submit</a></button> -->


</section>
<script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
