  <section class="container">
    <h3 class="main-title center">Create your account!</h3>
    <p class="welcome-desc center">Create an account to discuss, check out the list, and manage other info about the interns.</p>

    <form class="main_form mt-3" action="index.html" method="post">
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-3">Full Name :</label>
        <input type="text" class="form-class-plaintext col-sm-9" name="user_name" placeholder="First Last" id="user_name">
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-3">Sex :</label>
        <select class="form-class-plaintext col-sm-3" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="email" class="col-form-label col-sm-3">Age :</label>
        <input type="text" class="form-class-plaintext col-sm-3" name="age" placeholder="22" id="age">
      </div>
      <div class="form-group row">
        <label for="user" class="col-form-label col-sm-3">Designation :</label>
        <!-- <input type="text" class="form-class-plaintext col-sm-9" name="user"> -->
        <select class="form-class-plaintext col-sm-3" id="designation">
          <!-- <option value="intern">Intern</option>
          <option value="employee">Employee</option> -->
        </select>
      </div>
      <!-- <div class="form-group row">
        <label for="user" class="col-form-label col-sm-3">Intern ID :</label>
        <p class="col-sm-1">INT</p>
        <input type="text" class="form-class-plaintext col-sm-8" name="user">
      </div> -->
      <input type="submit" method="post" value="submit" class="paper-btn btn-primary submit_btn" id="submit_btn">
      <!-- <p class="center">By creating an account you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p> -->
