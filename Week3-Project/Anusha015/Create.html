        <script>


            function getEmployee(){
                var Id=document.getElementById("Id").value;
                var fname=document.getElementById("fname").value;
                var lname=document.getElementById("lname").value;
                var desg=document.getElementById("desg").value;
                var dob=document.getElementById("dob").value;
                var email=document.getElementById("email").value;
                var phone=document.getElementById("phone").value;

                var dataToSend={
                    "CygId": Id,
                    "First_Name": fname,
                    "Last_Name": lname,
                    "Date_of_Birth": dob,
                    "Designation": desg,
                    "Email_Id": email,
                    "Phone_No_": phone
                }

                $.ajax({
                    url: 'http://localhost:55078/api/Employees',
                    type: 'POST',
                    data: dataToSend,
                    dataType: 'json',
                    success: function(res){
                        console.log(res);
                        alert("ACC CREATED");
                    }
                });
            }

        </script>


        <body>

            <header>

                <img src="cblogo.png" alt="logo" /> 
                <h2> CYBER GROUP CREATE </h2>
                <button type="button"><a href="List1.html">List Page</a></button>

            </header>

            <form>


                <div id="login-box">
                    CygId: <input type="Text"  placeholder="Enter ID" id="Id" required/ >
                    First Name: <input type="Text"  id="fname" placeholder="Enter First Name" required/ >
                    Last Name: <input type="Text" id="lname" placeholder="Enter Last Name" />
                    Date of Birth: <input type="Date" id="dob" required/>
                    Designation:<input type="Text"  id="desg" required/>
                    Email Id:<input type="Text"  id="email" required/>
                    Phone No.:<input type="number"  id="phone" required/>





                    <button type="button" class="cbtn">Cancel</button>
                    <input type="button" class="sbtn" onclick="getEmployee();" value="Submit">
                </div>   
            </form>
